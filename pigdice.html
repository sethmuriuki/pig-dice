<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pig Dice</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body id="home">
  <div class="start">
    <h1>Pig Dice</h1>
  </div>
  <form id="new-players">
    <div class="form-group">
      <label for="new-player-one">Player One</label>
      <input type="text" class="form-control" id="new-player-one">
    </div>
    <div class="form-group">
      <label for="new-player-two">Player Two</label>
      <input type="text" class="form-control" id="new-player-two">
    </div>

    <button type="submit" class="btn">Enter</button>
  </form>
  <div class="container">
    <div class="game">
      <div class="row">
        <div class="col-lg-6">
          <h2>Player-One</h2>
          <button type="button" class="btn-roll">Roll</button>
          <button type="button" class="btn-hold">Hold</button>
          <h4>roll:</h4>
          <h4>Turn Score:</h4>
          <h4>Total Score:</h4>
        </div>
        <div class="col-lg-6">
          <h2>Player-Two</h2>
          <button type="button" class="btn-roll">Roll</button>
          <button type="button" class="btn-hold">Hold</button>
          <h4>roll:</h4>
          <h4>Turn Score:</h4>
          <h4>Total Score:</h4>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
